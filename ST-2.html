<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid Layout</title>
</head>
<style> 
	body{
	margin: 0;
	padding:0;
	box-sizing:border-box;
	
	}
	header{
	height:100px;
	width: auto;
	text-align:center;
	align-content:center;
	
	}
	.b1{
	height: 90px;
	width:auto;
	border:2px solid black;
	background-color:red;
	}
	.grid{
	height:725px;
	width:auto;
	border:2px solid black;
	display: flex;
	justify-content: center;
	flex-wrap:wrap;
	justify-content: space-around;
	padding:20px;
	}
	.box{
	width: 400px;
	height:300px;
	border:2px solid black;
	background-color:orange;
	}
	footer{
	height:90px;
	width: auto;
	text-align:center;
	align-content:center;
	}
}
</style>
<header> <div class="b1"><h1>Header Box</h1></div>
</header>
<body>
    	<div class ="grid"> 
	<div class="box">Box1</div>
	<div class="box">Box2</div>
	<div class="box">Box3</div>
	<div class="box">Box4</div>
	<div class="box">Box5</div>
	<div class="box">Box6</div>
	</div>'
</body>
<footer>
	<div class="b1"><h1>Footer Box</h1> </footer>
</html>
